
<header>
   <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.baseurl | prepend: site.url }}/index.html">FCCSW</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {% if page.layout == "title" %} class="active" {%endif%}><a href="{{ site.baseurl | prepend: site.url }}/index.html">Home</a></li>
            <li {% if page.layout == "site" %} class="active" {%endif%}><a href="{{ site.baseurl | prepend: site.url }}/tutorials">Tutorials</a></li>
            <li><a>Latest Releases:</a></li>
            {% assign posts = site.posts | sort: 'thisversion' %}
            {% for post in posts reversed limit: 3 %}
              {% if post.thisversion != "snapshot" %}
              <li {% if page.thisversion == post.thisversion %} class="active" {%endif%}>
                <a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a>
              </li>
              {% endif %}
            {% endfor %}
            <li {% if page.thisversion == "snapshot" %} class="active" {%endif%}><a href="{{ site.baseurl | prepend: site.url }}/snapshot.html">Snapshot</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

</header>
