<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

    {% include head.html %}

    <body>

        {% include header.html %}
        <div class='container'>
            <div class='jumbotron'>
              <h1>{{ site.title | escape }}</h1>
              <p>{{ page.subtitle | default: site.description | strip_html | normalize_whitespace | truncate: 100 | escape }}</p>
            </div>
        </div>
        <div class="container">
            <div class="col-md-9">
                {{ content }}
            </div>
            <div class="col-md-3">{% include permalinks.html %}</div>
        </div>
        {% include footer.html %}

    </body>
</html>
